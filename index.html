<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mascotas</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>

    <div id="root">

        <!-- LOGIN -->
        <section id="login" class="m-0 vh-100 row flex justify-content-center align-items-center" v-if="loginUser">
            <div
                class="container col-md-6 rounded bg-dark text-white flex justify-content-center align-items-center text-center">
                <div class="row">
                    <h1>Inicio de sesión</h1>
                </div>
                <div class="row">
                    <div class="col flex d-flex flex-column justify-content-center align-items-center text-center m-2">
                        <label for="" class="rounded p-2">Usario</label>
                        <input type="" class="rounded p-2" v-model="username">
                        <label for="" class="rounded p-2">Contraseña</label>
                        <input type="password" class="rounded p-2" v-model="password">

                        <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
                            <symbol id="exclamation-triangle-fill" fill="currentColor" viewBox="0 0 16 16">
                                <path
                                    d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z" />
                            </symbol>
                        </svg>

                        <div class="mt-4 w-80" v-if="alert">
                            <div class="alert alert-danger d-flex justify-content-between" role="alert">
                                <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img"
                                    aria-label="Success:">
                                    <use xlink:href="#exclamation-triangle-fill" />
                                </svg>
                                <strong v-text="message"></strong>
                                <button type="button" class="btn-close" data-bs-dismiss="danger"
                                    @click="closeAlert"></button>
                            </div>
                        </div>

                        <button class="btn btn-primary m-4 p-2" @click="login">Ingresar</button>

                    </div>
                </div>
            </div>
        </section>
        <!-- fin login -->

        <!-- VISTA DE LOS USUARIOS -->

        <section id="users" v-if="isUser">

            <div class="container">
                <div class="row ">
                    <h1>MASCOTAS</h1>
                </div>
                <div class="row">

                    <div class="col">
                        <img v-bind:src="currectUser?.picture" alt="">
                        <h3 v-text="currentUser?.name"></h3>
                        <h4 v-text="currectUser?.email"></h4>
                        <h4 v-text="currectUser?.cell"></h4>
                    </div>

                    <div class="col">
                        <div class="dropdown">
                            <button class="btn btn-info dropdown-toggle mt-3 float-end" type="button"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                Mi cuenta
                            </button>
                            <ul class="dropdown-menu">
                                <li>
                                    <a class="dropdown-item" href="#">Adoptar</a>
                                </li>
                                <li>
                                    <a class="dropdown-item" href="#">Dar en adopcion</a>
                                </li>
                                <li v-if="userAdmin">
                                    <a class="dropdown-item" href="#">Administrador</a>
                                </li>
                                <li>
                                    <a @click="logout" class="dropdown-item bg-danger" href="#">Cerrar sesión</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>

                <div class="row">

                </div>
            </div>

        </section>

        <!-- fin vista usuarios -->






    </div>

</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>

<script src="main.js"></script>

</html>
